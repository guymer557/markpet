    <!-- Container (signup Section) -->
    <div id="signup" class="container-fluid" style="display: none;">
        <div class="row singupForm">
            <div class="col-sm-12 col-xs-12">
                <form method="GET" name=formLogin onsubmit="return signupUser()">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>הרשמה</h1>
                        </div>
                        <div class="panel-body">
                            <div><input id="emailUser" type="email" name="userMail" class="email form-control" placeholder="דואר אלקטרוני..." /> </div>
                            <p style="float: right"><span  class="fa fa-lock"></span>לעולם לא נפרסם את כתובת הדוא"ל שלך</p>
                            <p><input id="passwordUser" type="password" name="password" class="password form-control" placeholder="בחר סיסמא"/> </p>
                            <p><input type="password" name="password" class="form-control" placeholder="הקלד שוב סיסמא"/> </p>
                            <p><input id="nameUser" type="text" name="userName" class="form-control" placeholder="בחר שם לתצוגה"/> </p>

                        </div>
                        <div class="panel-footer">
                            <button type="submit" value="Login" class="btn btn-lg">הצטרף</button><br>
                            <label id="oldUser" class="btn btn-xs">משתמש קיים</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Container (signin Section) -->
    <div id="signin" class="container-fluid">
        <div class="row singupForm">
            <div class="col-sm-12 col-xs-12">
                <form method="GET" name=formLogin onsubmit="return signinUser()">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>התחברות</h1>
                        </div>
                        <div class="panel-body">
                            <p id="errors" style="color: red"></p>
                            <div><input type="email" name="userMail" class="userMail form-control" placeholder="דואר אלקטרוני..." /> </div>
                            <p><input type="password" name="password" class="passwordUser form-control" placeholder="בחר סיסמא"/> </p>

                        </div>
                        <div class="panel-footer">
                            <button type="submit" value="Login" class="btn btn-lg">התחבר</button><br>
                            <label id="newUser" class="btn btn-xs">משתמש חדש</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Container (Contact Section) -->
    <div id="contact" class="container-fluid bg-grey">
        <h2 class="text-center">צור קשר</h2>
        <div class="row">
            <div class="col-sm-5">
                <p>צרו עמנו קשר ונחזור אליכם תוך 24 שעות!</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Tel Aviv, IL</p>
                <p><span class="glyphicon glyphicon-phone"></span> +972 1515151515</p>
                <p><span class="glyphicon glyphicon-envelope"></span> markpet@gmail.com</p>
            </div>
            <div class="col-sm-7 slideanim">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-default pull-right" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
